<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praktikum CSS</title>
  <style>
    /* Box sizing agar padding & border tidak mempengaruhi ukuran elemen */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #add8e6; /* biru muda */
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      margin: 0 0 10px;
      text-align: center;
    }

    p {
      background-color: #d3d3d3; /* abu-abu muda */
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      margin: 0 0 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    .box1, .box2, .box3 {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
    }

    .box1 {
      background-color: #ff9999; /* merah muda */
    }

    .box2 {
      background-color: #99ff99; /* hijau muda */
    }

    .box3 {
      background-color: #9999ff; /* biru muda */
    }

    /* Responsive untuk tablet <=768px */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive untuk smartphone <=480px */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      p {
        padding: 10px;
      }
      .container {
        grid-template-columns: 1fr;
      }
      .box1, .box2, .box3 {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>Praktikum CSS</h1>
  <p>
    Ini adalah paragraf penjelasan di bawah judul dengan latar belakang abu-abu muda,
    teks hitam, dan padding yang nyaman dibaca.
  </p>

  <div class="container">
    <div class="box1">Kotak 1</div>
    <div class="box2">Kotak 2</div>
    <div class="box3">Kotak 3</div>
  </div>

</body>
</html>
